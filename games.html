<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Chess 0</title>
  <!--  Including the chessboard.js files:-->
  <!-- <script src="chess.js"></script>  -->
  <link rel="stylesheet" 
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="./easytimer/easytimer.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"></script>
  <script src="./chessboard/js/chessboard-0.3.0.min.js"></script>
  <link rel="stylesheet" href="./chessboard/css/chessboard-0.3.0.min.css">
  <style>
    .number::-webkit-inner-spin-button, 
    .number::-webkit-outer-spin-button { 
    -webkit-appearance: none; 
    margin: 0; 
    }
    #roomNumbers{
      margin: 7px;
    }
    body{
      margin: 4%
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- <script src="./index.js"></script> -->
  <!-- <script>
    var socket = io();
  </script> -->
  <button id="cancelButton" class="btn btn-success" onclick="cancelGame()">Cancel</button>
  <div id="player"></div>
  <div id="state">Join Game</div>
  <div id="forkCount" hidden="true">
  <strog></strog>
  </div>
  <label id="elo" hidden="true" style="font-weight: bold"></label><br>
  <button id="DLButton" class="btn btn-success" hidden="true" onclick="downloadGame()">DL Game</button>
  <button id="mainMenu" class="btn btn-success" hidden="true" onclick="mainMenu()">Main Menu</button>
  <button id="AbortBtn" class="btn btn-success" hidden="true" onclick="abort()">ABORT</button>
  <br>
  <label id="AbortLab" hidden="true" style="font-size: small">WHITE player will have 20 seconds to make the first move before the game ABORT.</label>
  <div class="container">
    <div class="game" id="game_1">
        <div id="opponentTimer_1" style="text-align: center">
          <div class="values"></div>
        </div>
        <div class="board" id="board_1" style="width: 300px; margin: auto"></div>
        <div id="timer_1" style="text-align: center">
          <div class="values"></div>
        </div>

        <div style="margin: auto">
<!--          <div id="roomNumbers">Enter a room number between 0 and 99</div>-->
          <form>
            <div class="row">
              <div class="col">
                <input type="number" id="room" min="0" max="99"
                class="form-control form-control-md number">
              </div>
              <div class="col">
                <button id="button" class="btn btn-success" onclick="connect()">Connect</button>
              </div>
            </div>
          </form>
          <br>
          <div class="hidden" hidden="true">
          <label>Status:</label>
          <div id="status_1"></div>
          <br>
          <label>FEN:</label>
          <div id="fen_1"></div>
          <br>
          <label>PGN:</label>
          <div class="pgn" id="pgn_1"></div>
          <button id="forkButton_1" class="btn btn-success f_btn" onclick="sendForkRequest(this.parentNode.parentNode.parentNode)" disabled="true" hidden="true">Fork</button>
            <button id="resignButton_1" class="btn btn-success" onclick="sendResignRequest(this.parentNode.parentNode.parentNode)">Resign</button>
            <button id="drawButton_1" class="btn btn-success" onclick="offerDraw(this.parentNode.parentNode.parentNode)">Offer Draw</button>
          </div>
      </div>
      <br><br>
    </div>
  </div>
  <script src="./game.js"></script>
</body>


</html>
