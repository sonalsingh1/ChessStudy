<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<style type="text/css">
		.logo{
			float: left;
			clear: both;
		}
		h1{
			font-size: 25px;
			text-align: left;
			margin: 20px;
		}
		.lb{
			/*cursor: pointer;*/
            display: inline-block;
            padding: 3px 6px;
            text-align: right;
            width: 100px;
            vertical-align: top;
		}
		.console{
			margin-left: 10px;
			font-size: 14px;
		}
		.description{
			text-align: center;
			font-size: 14px;
			position: center;
		}
	</style>
</head>
<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<img class="logo" src="https://cdn.shopify.com/shopifycloud/hatchful-web/assets/6fcc76cfd1c59f44d43a485167fb3139.png" style="width: 250px">
	<h1>Login</h1>
	<label class="lb">User Name:</label>
	<input class="in" type="text" placeholder="UserID" name="userID" id="userID">
	<br>
	<label class="lb">Password:</label>
	<input class="in" type="text" placeholder="Password" name="password" id="password">
	<br>
	<button style="margin: 10px; width: 100px"  onclick="signIn()">Sign In </button>
	<button style="margin: 10px; width: 100px" onclick="location.href='./createuser'">Sign Up</button>
	<br>
	<a style="margin: 10px" href="./forgot.html"> Forgot UserName/Password</a>
	<br>
	<br>
	<label id="msg" class="console"></label>
	<br><br><br><br>
	<div class="description">some description</div>


	<script src="./login.js"></script>
</body>
</html>
