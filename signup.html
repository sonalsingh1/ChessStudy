<!DOCTYPE html>
<html>
<head>
	<title>Sing Up</title>
	<style type="text/css">
		.logo{
			float: left;
			clear: both;
		}
		h1{
			font-size: 25px;
			text-align: left;
			margin: 20px;
		}
		.lb{
			/*cursor: pointer;*/
            display: inline-block;
            padding: 3px 6px;
            text-align: right;
            width: 100px;
            vertical-align: top;
		}
		.console{
			margin-left: 10px;
		}
		.description{
			text-align: center;
			font-size: 14px;
			position: center;
		}
	</style>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<img class="logo" src="./img/logo.jpg" style="width: 150px; height: 200px">
	<h1>Sign Up</h1>
	<label class="lb">Username:</label>
	<input id='userID' class="in" type="text" placeholder="UserID" name="userID">
	<br>
	<label class="lb">Email:</label>
	<input id="email" class="in" type="text" placeholder="Email" name="email">
	<br>
	<label class="lb">Password:</label>
	<input id="password" class="in" type="text" placeholder="Password" name="password">
	<br>
	<button style="margin: 10px; width: 100px" onclick="signUp()">Confirm</button>
	<button style="margin: 10px; width: 100px" onclick="location.href='./'">Cancel</button>
	<br>
	<br>
	<br>
	<label id="msg" class="console">This is a place to display console message.</label>
	<br><br><br><br>
	<div class="description">some description</div>

	<script src="./signup.js"></script>
</body>
</html>
